<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iframe-1</title>
    <style>
      .ct{
        width: 910px;
        margin: auto;
      }
      .main{
        float: left;
        width: 450px;
        height: 300px;
        border: 1px solid #ccc;
      }
      .main input{
        margin: 20px;
        width: 200px;
      }
      .iframe{
        float: right;
      }
      iframe{
        width: 450px;
        height: 300px;
        border: 1px dashed #ccc;
      }
    </style>
</head>
<body>
    <div class="ct">
      <h1>使用postMessage实现跨域</h1>
      <div class="main">
        <input type="text" placeholder="http://a.xiaoming.com:8080/iframe-1.html">
      </div>
      <iframe src="http://b.xiaoming.com:8080/iframe-2.html" frameborder="0" ></iframe>
    </div>
    <script>
    //URL: http://a.xiaoming.com:8080/iframe-1.html
    $('.main input').addEventListener('input', function(){
      console.log(this.value);
      window.frames[0].postMessage(this.value,'*');
    })
    window.addEventListener('message',function(e) {
        $('.main input').value = e.data
        console.log(e.data);
    });
    function $(id){
      return document.querySelector(id);
    }
    </script>
</body>
</html>
